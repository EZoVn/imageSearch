<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <script src="script.js" defer></script>
    <title>Image Search</title>
  </head>
  <body class="bg-tertiary">
    <div class="mt-24 text-center">
      <h1 class="font-semibold text-6xl pb-8 text-primary">Image Search</h1>
      <form
        id="search-form"
        class="flex items-center w-4/5 max-w-2xl h-20 bg-secondary m-auto rounded-lg"
      >
        <input
          class="flex-1 h-full bg-transparent outline-none px-4 text-quinary text-lg"
          type="text"
          id="search-box"
          placeholder="Search anything ..."
        />
        <select id="orientation" class="h-full bg-transparent outline-none px-4 text-quinary text-lg
        cursor-pointer">
          <option value="landscape">Landscape</option>
          <option value="portrait">Portrait</option>
          <option value="squarish">Squarish</option>
        </select>
        <button
          
          type="surbmit"
          class="bg-primary text-quinary px-8 h-full text-lg outline-none rounded-r-lg"
        >
          Search
        </button>
      </form>
      <div id="search-result" class="grid grid-cols-3 gap-5 w-4/5 m-auto mt-28 mb-14"></div>
        <button
          id="show-more"
          class="bg-primary border-0 py-3 px-4 mx-auto mb-8 rounded text-quinary cursor-pointer hidden"
        >
          Show more
      </div>
    </div>
  </body>
</html>
